<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Encyclopædia Angara</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="media/ea-icon-32.png"/>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="/styles/custom.css">
</head>
<body>
  <div id="app"></div>
  <script type="text/javascript">
    window.$docsify = {
      name: 'Encyclopædia Angara',
      repo: '',
      maxlevel: '4',
      loadSidebar: true,
      loadNavbar: true,
      notFoundPage: true,
      themeColor: '#d9381e',
      coverpage: true,

      alias: {
        '/content/(.*)': '$1'
      },

      // SEARCH PLUGIN
      search: {
        placeholder: 'Search',
      },
      tabs: {
        persist    : false,
        sync       : false,
        theme      : 'classic',
        tabComments: true,
        tabHeadings: true 
      },
      'flexible-alerts': {
        style: 'callout'
      },
      plugins: [
        function(hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<p style="text-align:left;"><small>&copy; 2019 Miguel Bartelsman</small>',
            '<small style="float:right;"><a href="https://docsify.js.org/#/" target="_blank" style="text-decoration: none; color: inherit; font-weight: inherit; ">Powered by Docsify</a></small></p>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ]
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
</body>
</html>
